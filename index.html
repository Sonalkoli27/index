<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="radio"], input[type="checkbox"] {
            margin-right: 5px;
        }
        textarea {
            resize: vertical;
            height: 120px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .rating {
            display: flex;
            justify-content: space-between;
            width: 200px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Customer Feedback</h2>
        <form action="submit_feedback.php" method="post">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label>How satisfied are you with your shopping experience?</label>
                <div class="rating">
                    <label><input type="radio" name="satisfaction" value="Excellent"> Excellent</label>
                    <label><input type="radio" name="satisfaction" value="Good"> Good</label>
                    <label><input type="radio" name="satisfaction" value="Fair"> Fair</label>
                    <label><input type="radio" name="satisfaction" value="Poor"> Poor</label>
                </div>
            </div>

            <div class="form-group">
                <label for="product_feedback">What did you think of the product quality?</label>
                <textarea id="product_feedback" name="product_feedback" required></textarea>
            </div>

            <div class="form-group">
                <label for="site_feedback">How easy was it to navigate our site?</label>
                <textarea id="site_feedback" name="site_feedback" required></textarea>
            </div>

            <div class="form-group">
                <label for="suggestions">Any suggestions to improve our service?</label>
                <textarea id="suggestions" name="suggestions"></textarea>
            </div>

            <div class="form-group">
                <label for="newsletter">
                    <input type="checkbox" id="newsletter" name="newsletter">
                    Subscribe to our newsletter
                </label>
            </div>

            <div class="form-group">
                <button type="submit" class="btn">Submit Feedback</button>
            </div>
        </form>
    </div>

</body>
</html>
